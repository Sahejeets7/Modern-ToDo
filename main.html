<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Be Done</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-lists">
       <h2 class="all-lists-title">My Lists</h2>     
       <ul class="all-lists-names">
           <li class="list-name active-list">Youtube</li>
           <li class="list-name">Projects</li>
           <li class="list-name">Instructors</li>
       </ul>
       <form action="">
           <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
           <button class="btn create" aria-label="create new list"> + </button>
       </form>
    </div>

    <!-- <div class="date">Saturday, 14th August 2020</div> -->
    <div class="todos">
        <div class="todo-header">
            <h2 class="todo-title">YouTube</h2>
            <p class="todo-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="todo-list">
                <div class="todo-item">
                    <input type="checkbox" name="" id="todo-1">
                    <label for="todo-1"><span class="custom-checkbox"></span>React</label>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="" id="todo-2">
                    <label for="todo-2"><span class="custom-checkbox"></span>Angular</label>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="" id="todo-3">
                    <label for="todo-3"><span class="custom-checkbox"></span>Vue</label>
                </div>
            </div>
            <div class="create-new-todo">
                <form action="">
                    <input type="text" class="new todo item" placeholder="enter new task" aria-label="new todo name">
                    <button class="btn create" aria-label="create new task"> + </button>
                </form>
            </div>
            <div class="delete-todos">
                <button class="btn delete completed">Clear Completed Tasks</button>                
                <button class="btn delete list">Delete List</button>
            </div>
        </div>
    </div>
</body>
</html>
